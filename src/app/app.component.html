<div id="container">
  <h1>To-Do List <span id="toggle-form"></span></h1>
  <input type="text" class="field" placeholder="Add New Todo" [(ngModel)]="todoItem" (keyup.enter)="addTodo();">
  <ul>
    <li *ngFor="let item of todoList; let i = index" >
        <input type="checkbox" id="item-{{i}}" [(ngModel)]="item.checked">
        <label for="item-{{i}}"  [ngClass]="{'done': item.checked }">{{item.value}}</label>
    </li>
  </ul>
</div>
